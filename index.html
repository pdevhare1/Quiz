<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded">
          <h1 class="text-center">JS Quiz</h1>
          <div id="quizDiv">
            <h2 id="question">Question</h2>
            <li>
              <input type="radio" class="answer" id="a" name="ans" />
              <label for="a" id="a_value"> option a </label>
            </li>
            <li>
              <input type="radio" class="answer" id="b" name="ans" />
              <label for="a" id="b_value"> option b </label>
            </li>
            <li>
              <input type="radio" class="answer" id="c" name="ans" />
              <label for="a" id="c_value"> option c </label>
            </li>
            <li>
              <input type="radio" class="answer" id="d" name="ans" />
              <label for="a" id="d_value"> option d </label>
            </li>
            <button class="btn btn-primary" id="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="jquery-3.6.3.min.js"></script>
<script src="./index.js"></script>
